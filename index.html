<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AR-Menue demo</title>
        <meta name="description" content="AR-Menue demo">
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
        <script src="button.js"></script>
        <script src="screen-manager.js"></script>
    </head>
    <body>
    <a-scene environment info-message="htmlSrc: #messageText">
        <a-box id="menue" position="0 1.6 0.4" scale="0.2 0.35 0.01" color="black">
            <a-entity id="classes" button="label: food; toggleable: true" position="0 0 1"></a-entity>
            <!-- <a-entity id="drink" button="label: drink"></a-entity> -->
            <a-entity id="menue-1" button="label: menue-1" position="-0.3 0.25 1"></a-entity>
            <a-entity id="menue-2" button="label: menue-2" position="0.3 0.25 1"></a-entity>
            <a-entity id="menue-3" button="label: menue-3" position="-0.3 0.18 1"></a-entity>
            <a-entity id="menue-4" button="label: menue-4" position="0.3 0.18 1"></a-entity>
        </a-box>
        <a-entity hand-tracking-controls="hand: left"></a-entity>
        <a-entity hand-tracking-controls="hand: right"></a-entity>
    </a-scene>
    </body>
</html>
